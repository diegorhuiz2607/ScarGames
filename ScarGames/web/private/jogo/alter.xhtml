<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="../templates/template.xhtml">
        <ui:define name="titleWindow">ScarGames - Jogos</ui:define>
        <ui:define name="content">
            <div class="ui-g">
                <div class="ui-g-1"></div>
                <div class="ui-g-10">
                    <h1>Alteração de Jogos</h1>
                </div>
                <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g-7">
                    <p:inputText id="nome" placeholder="Titulo"
                                 value="#{jogoMB.jogo.titulo}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g-3">
                    <p:selectOneMenu id="estado" value="#{jogoMB.jogo.classificacao}" style="width:125px"
                                     placeholder="UF Estado" >
                        <f:selectItem itemLabel="Livre" itemValue="Livre" />
                        <f:selectItem itemLabel="10" itemValue="10" />
                        <f:selectItem itemLabel="12" itemValue="12" />
                        <f:selectItem itemLabel="14" itemValue="14" />
                        <f:selectItem itemLabel="16" itemValue="16" />
                        <f:selectItem itemLabel="18" itemValue="18" />
                    </p:selectOneMenu>
                </div>
                <div class="ui-g-1"></div>
            </div>
            <div class="ui-g-1"></div>
                
                <div class="ui-g-1"></div>
                <div class="ui-g10">
                    <p:inputTextarea id="nome" placeholder="Sinopse"
                                     value="#{jogoMB.jogo.sinopse}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g10">
                    <p:inputText id="nome" placeholder="Requisitos"
                                 value="#{jogoMB.jogo.requisitos}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g10">
                    <p:inputText id="nome" placeholder="Notas"
                                 value="#{jogoMB.jogo.nota}"
                                 style="width: 95%;"/>
                </div>
                <div class="ui-g10">
                    <p:inputText id="preco" placeholder="Preco"
                                 value="#{jogoMB.jogo.preco}"
                                 style="width: 95%;"/>
                </div>
                
            <div align="center" style="margin-top: 20px;">
                <p:commandButton value="Salvar" icon="ui-icon-check"  
                                 action="#{jogoMB.alterar()}"
                                 style="width: 150px; margin-right: 20px;"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close" 
                                 action="#{jogoMB.cancelar()}" 
                                 immediate="true" style="width: 150px;"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
